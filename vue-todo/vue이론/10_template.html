<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- id를 바인딩(연결) -->
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>

        <!-- true, false 값에 따라 표현되는 태그 변경 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        
        <!-- v-if, v-else는 조건에 따라 없어지는 태그를 요소에서 완전 삭제하고, v-show는 삭제가 아닌 display:none속성을 추가하는 것 -->
        <div v-show="loading">
            Loading...
        </div>

        <input type="text" v-model="message" placeholder="edit me" />
        <p>Message is: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 데이터 바인딩: 뷰 인스턴스에서 정의한 속성들을 화면에 표시하거나 DOM을 조작하는 방법 / 콧수염 괄호(Mustache Tag, {})
        // 디렉티브: html 기본 속성들을 제외한 v-로 시작하는 모든 요소 (v-if, v-on 등)

        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: '',
            },
            // computed: 데이터의 값에 따라 함께 바뀌는 값을 조작할 때 자주 쓰임.
            // num이 바뀌면 Reactivity하게 같이 바뀜
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },

        })
    </script>
</body>
</html>
