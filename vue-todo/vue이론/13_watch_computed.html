<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // 데이터의 변화에 때라 특정 로직을 실행하는 뷰의 속성, return으로 종료
            // 단순한 텍스트 등의 validation 값의 연산에 자주 쓰임
            // computed로 해결할 수 있는 것은 해결하기
            computed: {
                doubleNum: function () {
                    return this.num*2;
                }
            },
            // 데이터의 변화에 때라 특정 로직을 실행하는 뷰의 속성
            // 위 정의된 num 데이터가 변화될 때 마다 logText 메서드 실행
            // 매번 실행되는 것이 부담스러운 무거운 로직(데이터 요청 등)을 실행할 때 자주 쓰임
            watch: {
                num: function (newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function (num) {
                    // console.log(num)
                    axios.get(num)
                }
            },
        })
    </script>
</body>

</html>
