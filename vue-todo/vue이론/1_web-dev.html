        // vue의 Reactivity 특성
        // 값이 변경될 때 마다 반영
         var div = document.querySelector('#app');
         var viewModel= {};

        //  객체의 동작을 재정의하는 api

        //      정의할 내용
        //  })
        // 라이브러리 화
        function init() {
            Object.defineProperty(viewModel, 'str', {
                // 속성에 접근했을 떄의 동작을 정의
                get: function () {
                    console.log('접근');
                },
                // 속성에 값을 할당했을 떄의 동작을 정의
                set: function (newValue) {
                    console.log('할당', newValue);
                    render(newValue);
                }
            })
        }
        function render(value) {
            div.innerHTML = value;
        }

        init();
